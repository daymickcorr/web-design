<style>
/*Version with scrollbar*/
.Container{
display: flex;
flex-flow: row nowrap;
align-items: flex-center;

background-color: yellow;
width: 100%;

height: (50px + 17px); /*scroll bar is 17 px on all browser*/

overflow-x: scroll;
overflow-y: hidden;
}

.Box{
min-width: 50px;
height: 50px;
margin-right: 5px;
background-color: green;
}

/*Support is from chrome 29 edge 11 firefox 28 safari 9 opera 17*/
</style>

<div class="Container">
	<div class="Box">min</div>
	<script>
		const wantedBoxes = 50;
		var size;
			for (size = 1; size < (wantedBoxes + 1); size++){
			document.write("<div class='Box'>" + size + "</div>");
			}
	</script>
	<div class="Box">max</div>
</div>
