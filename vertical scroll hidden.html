<style>
.HideScroll{
overflow:hidden; 
background-color:red; 
height: 50px;
}

.Container{
display: flex;
flex-flow: row nowrap;
align-items: flex-center;

background-color: yellow;
width: 100%;

height: (100% + 17px); /*scroll bar is 17 px on all browser*/

overflow-x: scroll;
overflow-y: hidden;
}

.Box{
min-width: 50px;
height: 50px;
margin-right: 5px;
background-color: green;

}

</style>

<div style="background-color:blue; height: 100px;">
	<div class="HideScroll">
		<div class="Container">
			<div class="Box">min</div>
			<script>
				const wantedBoxes = 50;
				var size;
					for (size = 1; size < (wantedBoxes + 1); size++){
					document.write("<div class='Box'>" + size + "</div>");
					}
			</script>
			<div class="Box">max</div>
		</div>
	</div>
Showing that by making scroll bar invisible it will not make a white rectangle you can still use the space.
</div>
